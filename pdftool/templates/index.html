{% extends _layout.html %}

{% block main %}

<input type="file" name="files" id="hidden-uploader"/>
<div id="files">
  <ul id="sortable">
    <li id="drop">Drop your files here</li>
  </ul>
</div>

<img id="loading" src="{{ static_url('images/ajax-loader.gif') }}" alt="loading"/>

<a id="url" href="#">Download the result !</a>
<input type="button" value="Merge the pdfs !"  id="upload-button" data-url="{{ reverse_url('Merge') }}" data-preview-url="{{ reverse_url('Preview') }}"/>

{% end %}
