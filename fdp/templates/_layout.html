<!DOCTYPE html>
{% from tornado.options import options %}
<html>
  <head>
    <title>Fdp</title>
    <meta charset="utf-8">
    <link href="{{ static_url('css/fdp.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ static_url('css/dropzone.min.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ static_url('css/introjs.min.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ static_url('css/jquery-ui.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ static_url('css/materialize.min.css') }}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.indigo-pink.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Luckiest+Guy" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script src="{{ static_url('js/jquery.min.js') }}"></script>
    <script src="{{ static_url('js/jquery-ui.min.js') }}"></script>
    <script src="{{ static_url('js/magnific-popup.min.js') }}"></script>
    <script src="{{ static_url('js/deps.min.js') }}"></script>
    <script src="{% if options.debug %}{{ static_url('js/fdp.js') }}{% else %}{{ static_url('js/fdp.min.js') }}{% end %}"></script>
    <script src="{{ static_url('js/dropzone.min.js') }}"></script>
    <script src="{{ static_url('js/intro.min.js') }}"></script>

    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.min.js"></script>

  </head>
  <body {% if options.debug %}data-debug="true"{% end %}>
    <h1>Fdp</h1>
    <main>
      {% block main %}{% end %}
    </main>
  </body>
</html>
